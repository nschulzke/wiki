<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wiki â€” {{.Title}}</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>

<main class="view">
    {{if .Breadcrumbs}}
        <ul class="breadcrumbs">
            {{range .Breadcrumbs}}
                <li>
                    <a {{if .Exists}}class="success"{{else}}class="danger"{{end}}
                       href="/view/{{.Title}}">
                        {{.Display}}
                    </a>
                </li>
            {{end}}
        </ul>
    {{end}}
    <h1 class="page-title">{{.Title}} <span class="edit-link">[<a href="/edit/{{.Title}}">edit</a>]</span></h1>
    <div>{{.Body | mdToHTML}}</div>
    <!-- For each backlink in .Backlinks -->
    {{if (and .Backlinks (gt (len .Backlinks) 0))}}
        <div class="backlinks">
            <h2>Backlinks</h2>
            <ul>
                {{range .Backlinks}}
                    <li>
                        <a class="success" href="/view/{{.}}">{{.}}</a>
                    </li>
                {{end}}
            </ul>
        </div>
    {{end}}
</main>

</body>
</html>
